<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hilly World</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, sans-serif;
        background: linear-gradient(45deg, #2c5f2d, #4a8c4a);
      }

      /* Home Screen Styles */
      #homeScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
        z-index: 1000;
      }

      #gameTitle {
        font-size: 4rem;
        font-weight: bold;
        color: #2c5f2d;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        margin-bottom: 3rem;
        text-align: center;
      }

      .menu-button {
        background: linear-gradient(45deg, #4CAF50, #45a049);
        border: none;
        color: white;
        padding: 1rem 2rem;
        margin: 0.5rem;
        font-size: 1.5rem;
        font-weight: bold;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        min-width: 250px;
      }

      .menu-button:hover {
        background: linear-gradient(45deg, #45a049, #4CAF50);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      }

      .menu-button:active {
        transform: translateY(0);
      }

      /* Game Screen Styles */
      #gameScreen {
        display: none;
      }

      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        text-shadow: 0 0 4px rgba(0,0,0,0.8);
        pointer-events: none;
        z-index: 100;
      }

      #backButton {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0,0,0,0.5);
        border: none;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        z-index: 100;
      }

      #backButton:hover {
        background: rgba(0,0,0,0.7);
      }

      /* Settings Screen Styles */
      #settingsScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
        z-index: 1000;
      }

      #settingsTitle {
        font-size: 3rem;
        font-weight: bold;
        color: #2c5f2d;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        margin-bottom: 2rem;
      }

      .settings-option {
        margin: 1rem;
        display: flex;
        align-items: center;
        font-size: 1.2rem;
        color: #2c5f2d;
      }

      .settings-option label {
        margin-right: 1rem;
        min-width: 150px;
      }

      .settings-option input,
      .settings-option select {
        padding: 0.5rem;
        border-radius: 6px;
        border: 2px solid #4CAF50;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Home Screen -->
    <div id="homeScreen">
      <h1 id="gameTitle">Hilly World</h1>
      <button class="menu-button" onclick="startGame()">Play Hilly World</button>
      <button class="menu-button" onclick="startGltfGame()">Play GLTF</button>
      <button class="menu-button" onclick="startMazeGame()">Play Maze</button>
      <button class="menu-button" onclick="showSettings()">Settings</button>
    </div>

    <!-- Settings Screen -->
    <div id="settingsScreen">
      <h2 id="settingsTitle">Settings</h2>
      <div class="settings-option">
        <label for="moveSpeed">Move Speed:</label>
        <input type="range" id="moveSpeed" min="100" max="2000" value="1000" />
        <span id="moveSpeedValue">1000</span>
      </div>
      <div class="settings-option">
        <label for="mouseSensitivity">Mouse Sensitivity:</label>
        <input type="range" id="mouseSensitivity" min="0.1" max="0.5" step="0.1" value="0.2" />
        <span id="mouseSensitivityValue">0.2</span>
      </div>
      <div class="settings-option">
        <label for="graphicsQuality">Graphics Quality:</label>
        <select id="graphicsQuality">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <button class="menu-button" onclick="backToHome()">Back</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen">
      <div id="info">
        WASD/Arrow Keys - Move<br>
        Mouse - Look Around<br>
        Space - Jump
      </div>
      <button id="backButton" onclick="backToHome()">Back to Menu</button>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
